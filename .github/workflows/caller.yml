name: Call reusable workflow

on:
  workflow_dispatch:
  push:
    branches:
       - master
  
env:
  DEV: NONPROD
  PRD: PROD

jobs:
  remote:
    uses:  hybridaccess/shared-workflow/.github/workflows/called.yml@master
    if: ${{ false }}
    with:
      name: test
    secrets:
      SUBSCRIPTION_ID: echo "${{ secrets.SUBSCRIPTION_ID }}"
      BACKEND_CONFIG: echo "${{ secrets.BACKEND_CONFIG }}"
      
  debug:
    name: Debug
    runs-on: ubuntu-latest
    steps:
      - name: Debug
        id: debug
        run: |
          set -x
          echo ${{ secrets.[env.PRD]_BACKEND_CONFIG }}

