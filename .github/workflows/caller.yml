name: Call reusable workflow

on:
  workflow_dispatch:
  push:
    branches:
       - master
  
env:
  dev: NONPROD
  prd: PROD

jobs:
  remote:
    uses:  hybridaccess/shared-workflow/.github/workflows/called.yml@master
    with:
      name: test
    secrets:
      SUBSCRIPTION_ID: ${{ secrets.[env.dev]_SUBSCRIPTION_ID }}
      BACKEND_CONFIG: ${{ secrets.[env.prd]_BACKEND_CONFIG }}
