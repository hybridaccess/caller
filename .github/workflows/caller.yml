name: Call reusable workflow

on:
  workflow_dispatch:
  push:
    branches:
       - master
  
env:
  DEV: NONPROD
  PRD: PROD

jobs:
  remote:
    uses:  hybridaccess/shared-workflow/.github/workflows/called.yml@master
    with:
      name: test
    secrets:
      SUBSCRIPTION_ID: echo "${{ secrets.['env.DEV']_SUBSCRIPTION_ID }}"
      BACKEND_CONFIG: echo "${{ secrets.['env.PRD']_BACKEND_CONFIG }}"
